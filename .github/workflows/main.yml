name: Build EXE and Create Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Chạy trên Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile dieukhieniq200.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: myapp-exe
          path: dist/dieukhieniq200.exe

      - name: Create Release
        run: |
          gh auth login --with-token ${{ secrets.GITHUB_TOKEN }}  # Đăng nhập bằng token
          gh release create v1.${{ github.run_number }} dist/dieukhieniq200.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
